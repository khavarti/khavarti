<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photo &mdash; KHAVARTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <script src="js/modernizr-2.6.2.min.js"></script>
    <style>
        .cover {
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
        }
        .cover img {
            max-width: 200px;
            height: auto;
            border: 2px solid #333;
            transition: opacity 0.3s ease-in-out !important;
        }
        .cover img:hover {
            opacity: 0.8;
            transform: none !important;
            scale: 1 !important;
        }
        .cover-text {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            font-family: 'Varela Round', sans-serif;
        }
        #fh5co-image-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding-top: 200px;
            padding-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        .album-title {
            position: absolute;
            top: 20px;
            left: calc((100vw - 200px) / 2);
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: #333;
            z-index: 2;
        }
        @media (min-width: 768px) {
            .cover img {
                max-width: 400px;
            }
            .album-title {
                left: calc((100vw - 400px) / 2);
                font-size: 24px;
            }
        }
        footer {
            text-align: center;
            height: 20px;
            line-height: 20px;
            background: #f8f8f8;
            color: #333;
            font-family: 'Varela Round', sans-serif;
            font-size: 14px;
            width: 100%;
            position: relative;
            z-index: 0;
        }
        footer a {
            color: #333;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="fh5co-page">
        <div class="container-fluid" id="fh5co-image-grid">
            <h1 class="album-title">Valleranello</h1>
            <div class="cover">
                <a href="valleranello.html">
                    <img src="images/img_1.jpg" alt="Cover Photo" class="img-responsive">
                </a>
                <div class="cover-text">
                    <p>Click to view more photos</p>
                    <p>Clicca per vedere altre foto</p>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 KHAVARTI. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
